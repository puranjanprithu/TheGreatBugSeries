<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Cookie and Session</title>
    <link rel="stylesheet" href="cookie_session/ajaxCss.css">
    <script>
        function clicked(){
            console.log("Cookie is working");
            /*
            expire
            domain
            path
            secure
            name=value
            */

            var cookieValue=escape(document.myForm.name.value+";");
            console.log(cookieValue);
            
            var now= new Date();
            now.setMonth(now.getMonth() -1);
            document.cookie="name = "+ cookieValue+ "expires =" + new Date(2004,0,1).toUTCString();
            document.cookie="Expires=" + now.toUTCString()+";";

            //read cookies
            var allcookies =unescape(document.cookie);
            console.log(allcookies);

            var now= new Date();
            now.setMonth(now.getMonth() +1);
            document.cookie="name = "+ cookieValue;
            document.cookie="Expires=" + now.toUTCString()+";";

             //read cookies
             var allcookies =unescape(document.cookie);
            console.log(allcookies);

        }
    
        function storage(){
            var storageValue=document.form2.name.value;
            console.log("Storage is working");
            //add item to storage
            localStorage.setItem('name',storageValue);
            //print value of item in console
            console.log(localStorage.getItem('name'));
            //delete value in local storage
            //localStorage.removeItem('name');
        }
        
        function session(){
            var sessionValue=document.form3.name.value;
            //add item to session
            sessionStorage.setItem('name',sessionValue);
            //print value of item in console
            console.log(sessionStorage.getItem('name'));
            //delete value in sessionStorage
            //sessionStorage.removeItem('name');
        }
    </script>
</head>
<body>
    <header>
        <h1>Cookies and Session</h1>
        <button id="btn">Fetch Info for 3 New Animals</button>
      </header>
      <br>
      <form name="myForm">
          Enter cookie info:
            <input type="text" name="name"/>
            <input type="button" value="Submit" onClick="clicked()"/>
      </form>
<br>
      <form name="form2">
          Enter local storage info:
          <input type="text" name="name"/>
          <input  type="button" value="Local Storage" onclick="storage()">
      </form>
<br>
      <form name="form3">
        Enter Session info:
        <input type="text" name="name"/>
        <input  type="button" value="Session" onclick="session()">
    </form>
